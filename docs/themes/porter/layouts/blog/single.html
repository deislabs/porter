{{ partial "header.html" . }}

  <div class="blog-layout">
    {{ partial "sidebar.html" . }}

    <div class="main page blog blog-single" id="scrollpane">
      {{ partial "topbar.html" . }}

      <div class="small-2 columns">&nbsp;</div>
      <div class="small-8 columns content-wrap">
        <article>
          <h1>{{ .Title }}</h1>
          <p class="date">{{ dateFormat "Jan 2, 2006" .Date }}</p>
          {{ .Content }}
          

          <div class="row collapse blog-meta">
            <div class="small-12 large-6 columns blog-author">
              {{ partial "author.html" .}}
            </div>
            <div class="small-12 large-6 columns blog-tags">
              {{ partial "tags.html" . }}

              <a class="button button-rss" href="{{ .Site.BaseURL }}blog/index.xml">Subscribe to RSS</a>  
            </div>
          </div>
          <div class="row collapse blog-meta">
            

          </div>
        </article>
      </div>
      <div class="small-2 columns">&nbsp;</div>
    </div>
  </div>

  {{ partial "footer.html" . }}
