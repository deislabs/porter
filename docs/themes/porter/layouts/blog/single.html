{{ partial "header.html" . }}

  <div class="blog-layout">
    {{ partial "sidebar.html" . }}

    <div class="main page blog blog-single" id="scrollpane">
      {{ partial "topbar.html" . }}

      <div class="small-2 columns">&nbsp;</div>
      <div class="small-8 columns content-wrap">
        <article>
          <h1>{{ .Title }}</h1>
          <p class="date">{{ dateFormat "Jan 2, 2006" .Params.postDate }}</p>
          {{ .Content }}
        </article>
      </div>
      <div class="small-2 columns">&nbsp;</div>
    </div>
  </div>

  {{ partial "footer.html" . }}
