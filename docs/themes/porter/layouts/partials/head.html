
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>Porter | {{ .Title }}</title>
  
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="deislabs">
    <meta name="twitter:title" content="Porter | {{ .Title }}">
    <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="twitter:image" content="{{ .Site.BaseURL }}/images/porter-twitter-card.png">
    <meta name="twitter:image:alt" content="A porter who carries your bags">
  
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="author" content="{{ with .Site.Params.author }}{{ . }}{{ end }}">
    <meta property="og:title" content="Porter | {{ .Title }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content="{{ .Site.BaseURL }}/images/porter-twitter-card.png" />
  
    <link rel="icon" href="/src/img/favicon.png" type="image/x-icon">
    {{ $style := resources.Get "sass/styles.scss" | resources.ToCSS | resources.Minify }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <link href="/src/css/custom.css" rel="stylesheet">
