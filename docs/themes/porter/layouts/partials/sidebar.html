<div class="sidebar show-for-large-up">
  <h1>
    <a href="/">
      <img src="/images/porter-logo.png" width="64" />
      <span>Porter Home</span>
    </a>
  </h1>

  <div class="sidebar-wrap">

    <nav class="sidebar-nav">
      <ul class="current sidebar-main">
        {{ range .Site.Menus.main }}
        <li class="sidebar-nav-item toctree-l1 {{if $.IsMenuCurrent "main" . }} active {{end}}">
          <a class="reference internal" href="{{ .URL | safeHTMLAttr }}" state="">
            <span class="ripple">{{ .Name }} <span></span></span>
          </a>
          {{ if .HasChildren }}
          <ul class="current">
            {{ range .Children.ByWeight }}
            <li class="toctree-l2 {{if $.IsMenuCurrent "main" . }} active {{end}}">
              <a href="../../docs/{{ .Parent | safeHTMLAttr }}/#{{ .URL | safeHTMLAttr }}" title="Switch to {{ .Name }}">
                {{ .Name }}
              </a>
            </li>
            {{ end }}
          </ul>
          {{end}}
        </li>
        {{ end }}
      </ul>
    </nav>

    <aside class="sidebar-buttons">
      <div class="button-wrap">
        <a href="https://github.com/deislabs/porter" class="button small primary expand email-support"><i class="fa fa-github"></i> Contribute to Docs</a>
      </div>
    </aside>
  </div>
</div>
