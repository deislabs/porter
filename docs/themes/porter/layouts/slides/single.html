<!DOCTYPE html>
<html>
  <head>
    {{ partial "head.html" . }}
    <link href="/src/css/slides.css" rel="stylesheet">
  </head>
  <body>
    <textarea id="source">
{{.RawContent}}
    </textarea>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script>
      var slideshow = remark.create({
        ratio: '16:9',
        slideNumberFormat: function(current, total) { return '';},
        highlightLines: 'true'
      });
    </script>
  </body>
</html>
