name: exec-outputs
version: 0.1.0
description: "An example Porter bundle demonstrating exec mixin outputs"
tag: getporter/exec-outputs:v0.1.0

mixins:
  - exec

parameters:
  - name: kubeconfig
    type: file
    applyTo:
      - status
      - test
      - uninstall
    path: /root/.kube/config
    source:
      output: kubeconfig

customActions:
  status:
    description: "Parse stdout as json"
    modifies: true
  test:
    description: "Scrape stdout with regex"
    modifies: true

install:
  - exec:
      description: "Create a file to be captured as a bundle-level output"
      command: ./cluster.sh
      arguments:
        - create-cluster
  - exec:
      description: "Create a file"
      command: ./cluster.sh
      arguments:
        - generate-users
      outputs:
        - name: users
          path: users.json

test:
  - exec:
      description: "Scrape stdout with regex"
      command: ./run-tests.sh
      outputs:
        - name: failed-tests
          regex: '--- FAIL: (.*) \(.*\)'

status:
  - exec:
      description: "Parse stdout as json"
      command: ./cluster.sh
      arguments:
        - dump-users
      outputs:
        - name: user
          jsonPath: '$.user'

uninstall:
  - exec:
      description: "Uninstall bundle"
      command: ./cluster.sh
      arguments:
        - uninstall

outputs:
  - name: users
    type: string
    applyTo:
      - install
  - name: failed-tests
    type: string
    applyTo:
      - test
  - name: user
    type: string
    applyTo:
      - status
  - name: kubeconfig
    type: file
    path: /root/.kube/config
    applyTo:
      - install
