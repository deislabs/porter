# Go
# Build your Go project.
# Add steps that test, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/go

trigger: none

pool:
  vmImage: "Ubuntu 16.04"

variables:
  GOVERSION: "1.13.10"

stages:
  - stage: Setup
    jobs:
      - job: pr_type
        displayName: "Determine PR Type"
        steps:
          - bash: ./build/doc-only-build.sh
            name: BUILD
            displayName: "Is Doc Only?"

  - stage: Validate
    dependsOn: Setup
    condition: eq(dependencies.Setup.outputs['pr_type.BUILD.DOCS_ONLY'], 'false')
    jobs:
      - job: build
        displayName: "Native Compile"
        steps:
          - task: GoTool@0
            displayName: "Set Go Version"
            inputs:
              version: "$(GOVERSION)"
          - script: go run mage.go ConfigureAgent
            displayName: "Configure Agent"
          - bash: make build
            displayName: "Native Build"
          - bash: make build-images
            displayName: "Build Docker Images"
          - task: PublishPipelineArtifact@0
            displayName: "Publish Native Binaries"
            inputs:
              targetPath: $(System.DefaultWorkingDirectory)/bin
              archiveFilePatterns: "**"
              artifactName: "build-bin"
      - job: xbuild
        displayName: "Cross Compile"
        steps:
          - task: GoTool@0
            displayName: "Set Go Version"
            inputs:
              version: "$(GOVERSION)"
          - script: go run mage.go ConfigureAgent
            displayName: "Configure Agent"
          - bash: make xbuild-all
            displayName: "Cross Compile"
          - task: PublishPipelineArtifact@0
            displayName: "Publish Release Binaries"
            inputs:
              targetPath: $(System.DefaultWorkingDirectory)/bin
              archiveFilePatterns: "**"
              artifactName: "xbuild-bin"
      - job: unit_test
        displayName: "Unit Test"
        steps:
          - task: GoTool@0
            displayName: "Set Go Version"
            inputs:
              version: "$(GOVERSION)"
          - script: go run mage.go ConfigureAgent
            displayName: "Configure Agent"
          - bash: make verify
            displayName: "Verify"
          - bash: make test-unit
            displayName: "Unit Test"
      - job: integration_test
        displayName: "Integration Test"
        dependsOn: xbuild
        pool: "windows" # Run on our beefier custom agent
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: "Download Cross-Compiled Porter Binaries"
            inputs:
              source: current
              artifact: xbuild-bin
              path: bin
          - task: GoTool@0
            displayName: "Set Go Version"
            inputs:
              version: "$(GOVERSION)"
          - script: go run mage.go ConfigureAgent UseXBuildBinaries
            displayName: "Configure Agent"
          - script: mage TestIntegration
            displayName: "Integration Test"
      - job: build_examples
        displayName: "Build Examples"
        dependsOn: build
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: "Download Native Porter Binaries"
            inputs:
              source: current
              artifact: build-bin
              path: bin
          - script: go run mage.go SetBinExecutable
            displayName: "Setup Bin"
          - bash: |
              set -e
              sudo make ajv
              make build-bundle validate-bundle
            displayName: "Validate Examples"
      - job: e2e_test
        displayName: "Run E2E tests on"
        dependsOn: xbuild
        strategy:
          matrix:
            windows:
              poolName: "windows"
              vmImage: ""
            linux:
              poolName: "Azure Pipelines"
              vmImage: "ubuntu-latest"
        pool:
          name: $(poolName)
          vmImage: $(vmImage)
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: "Download Cross-Compiled Porter Binaries"
            inputs:
              source: current
              artifact: xbuild-bin
              path: bin
          - task: GoTool@0
            displayName: "Set Go Version"
            inputs:
              version: "$(GOVERSION)"
          - script: go run mage.go ConfigureAgent UseXBuildBinaries
            displayName: "Configure Agent"
          - script: mage TestE2E
            displayName: "Run E2E Tests"
