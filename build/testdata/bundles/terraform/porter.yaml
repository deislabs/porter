mixins:
  - terraform

name: porter-terraform
version: 0.1.0
invocationImage: porter-terraform:latest
tag: deislabs/porter-terraform-bundle:v0.1.0

parameters:
  - name: file_contents
    type: string
    applyTo:
      - install
      - upgrade

install:
  - terraform:
      description: "Install Terraform assets"
      autoApprove: true
      vars:
        file_contents: "{{bundle.parameters.file_contents}}"
      outputs:
        - name: file_contents

upgrade:
  - terraform:
      description: "Upgrade Terraform assets"
      autoApprove: true
      vars:
        file_contents: "{{ bundle.parameters.file_contents }}"
      outputs:
        - name: file_contents

status:
  - terraform:
      description: "Get Terraform status"

uninstall:
  - terraform:
      autoApprove: true
      description: "Uninstall Terraform assets"
      vars:
        file_contents: "{{bundle.parameters.file_contents}}"

outputs:
  - name: file_contents
    type: string
    applyTo:
      - install
      - upgrade
