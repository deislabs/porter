mixins:
- helm

name: mysql
version: 0.1.0
invocationImage: porter-mysql:latest

credentials:
- name: kubeconfig
  path: /root/.kube/config

install:
- description: "Install MySQL"
  helm:
    name: porter-ci-mysql
    chart: stable/mysql
    version: 0.10.2
    replace: true
    set:
      mysqlDatabase: mydb
  outputs:
  - name: mysql-password
    secret: porter-ci-mysql
    key: mysql-password
#- description: "foo"
#  exec:
#    command: printf
#    args:
#      - "password %s:"
#      - source: bundle.outputs.mysql-password

uninstall:
- description: "Uninstall MySQL"
  helm:
    name: porter-ci-mysql
    purge: true
