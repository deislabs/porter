mixins:
- helm

name: mysql
version: 0.1.0
invocationImage: deislabs/porter-mysql:latest
tag: deislabs/porter-mysql-bundle:v0.1.0

credentials:
- name: kubeconfig
  path: /root/.kube/config

parameters:
- name: database-name
  type: string
  default: mydb
  destination:
    env: DATABASE_NAME
- name: mysql-user
  type: string
  destination:
    env: MYSQL_USER
- name: namespace
  type: string
  default: ''
- name: mysql-name
  type: string
  default: porter-ci-mysql

install:
- helm:
    description: "Install MySQL"
    name: "{{ bundle.parameters.mysql-name }}"
    chart: stable/mysql
    version: 0.10.2
    namespace: "{{ bundle.parameters.namespace }}"
    replace: true
    set:
      mysqlDatabase: "{{ bundle.parameters.database-name}}"
      mysqlUser: "{{ bundle.parameters.mysql-user }}"
    outputs:
    - name: mysql-root-password
      secret: "{{ bundle.parameters.mysql-name }}"
      key: mysql-root-password
    - name: mysql-password
      secret: "{{ bundle.parameters.mysql-name }}"
      key: mysql-password

uninstall:
- helm:
    description: "Uninstall MySQL"
    purge: true
    releases:
      - "{{ bundle.parameters.mysql-name }}"
