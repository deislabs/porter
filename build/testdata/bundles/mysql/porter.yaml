mixins:
- helm

name: mysql
version: 0.1.0
invocationImage: porter-mysql:latest

credentials:
- name: kubeconfig
  path: /root/.kube/config

parameters:
- name: database-name
  type: string
  default: mydb
  destination:
    env: DATABASE_NAME
- name: mysql-user
  type: string
  destination:
    env: MYSQL_USER

install:
- helm:
    description: "Install MySQL"
    name: porter-ci-mysql
    chart: stable/mysql
    version: 0.10.2
    replace: true
    set:
      mysqlDatabase: {{  bundle.parameters.database-name}}
      mysqlUser: {{ bundle.parameters.mysql-user }}
    outputs:
    - name: mysql-root-password
      secret: porter-ci-mysql
      key: mysql-root-password
    - name: mysql-password
      secret: porter-ci-mysql
      key: mysql-password
uninstall:
- helm:
    description: "Uninstall MySQL"
    purge: true
    releases:
      - porter-ci-mysql
