mixins:
  - exec

name: HELLO_CUSTOM
version: 0.1.0
description: "A bundle with a custom action"
tag: getporter/porter-hello-custom-bundle:latest

install:
  - exec:
      description: "Install Hello World"
      command: bash
      flags:
        c: echo Hello World

upgrade:
  - exec:
      description: "World 2.0"
      command: bash
      flags:
        c: echo World 2.0

zombies:
  - exec:
      description: "Trigger zombie apocalypse"
      command: bash
      flags:
        c: echo oh noes my brains

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: bash
      flags:
        c: echo Goodbye World
