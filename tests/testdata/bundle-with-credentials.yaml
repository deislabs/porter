name: mybun
version: 0.1.0
description: "An example Porter configuration"
tag: getporter/porter-hello

credentials:
  - name: kubeconfig
    path: /root/.kube/config

mixins:
  - exec

install:
  - exec:
      description: "Install Hello World"
      command: ./helpers.sh
      arguments:
        - install

upgrade:
  - exec:
      description: "Upgrade Hello World"
      command: ./helpers.sh
      arguments:
        - upgrade

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: ./helpers.sh
      arguments:
        - uninstall
