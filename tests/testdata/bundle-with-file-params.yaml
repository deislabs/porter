name: mybun
version: 0.1.0
description: "An example Porter configuration"
tag: getporter/porter-hello:latest

mixins:
  - exec

parameters:
  - name: myfile
    type: file
    path: /root/myfile
  # This is added to cover bug fix for https://github.com/deislabs/porter/issues/835
  # It will be inherently exercised in install_test.go via a default bundle installation
  - name: onlyUpgrade
    type: string
    applyTo:
      - upgrade

outputs:
  - name: myfile
    type: string
    applyTo:
      - install

install:
  - exec:
      description: "Install Hello World"
      command: bash
      flags:
        c: cat /root/myfile
      outputs:
        - name: myfile
          path: /root/myfile

upgrade:
  - exec:
      description: "World 2.0"
      command: bash
      flags:
        c: cat /root/myfile

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: bash
      flags:
        c: cat /root/myfile
