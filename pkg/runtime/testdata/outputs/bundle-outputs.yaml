mixins:
- helm

name: outputs
version: 0.1.0
tag: getporter/outputs-example

credentials:
- name: kubeconfig
  path: /root/.kube/config

install:
- helm:
    description: "Install MySQL"
    name: test-mysql
    chart: stable/mysql
    set:
      mysqlDatabase: test-mysql-db
      mysqlUser: test-mysql-user
    outputs:
    - name: mysql-root-password
      secret: test-mysql
      key: mysql-root-password
    - name: mysql-password
      secret: test-mysql
      key: mysql-password

uninstall:
- helm:
    description: "Uninstall MySQL"
    purge: true
    releases:
      - test-mysql

outputs:
- name: mysql-root-password
  description: "The root MySQL password"
  type: string
- name: mysql-password
  type: string
  applyTo:
  - install
  - upgrade