mixins:
  - exec

name: HELLO_CUSTOM
version: 0.1.0
description: "A bundle with a custom action"
invocationImage: porter-hello-custom:latest
tag: deislabs/porter-hello-custom-bundle:latest

credentials:
  - name: my-first-cred
    env: MY_FIRST_CRED
  - name: my-second-cred
    description: "My second cred"
    path: /path/to/my-second-cred

parameters:
  - name: my-first-param
    type: int
    default: 9
    destination:
      env: MY_FIRST_PARAM
  - name: my-second-param
    description: "My second parameter"
    type: string
    default: spring-music-demo
    destination:
      path: /path/to/my-second-param
    sensitive: true

outputs:
  - name: my-first-output
    type: string
    applyTo:
      - "install"
      - "upgrade"
    sensitive: true
  - name: my-second-output
    description: "My second output"
    type: boolean
    sensitive: false

install:
  - exec:
      description: "Install Hello World"
      command: bash
      arguments:
        - -c
        - echo Hello World

upgrade:
  - exec:
      description: "World 2.0"
      command: bash
      arguments:
        - -c
        - echo World 2.0

zombies:
  - exec:
      description: "Trigger zombie apocalypse"
      command: bash
      arguments:
        - -c
        - echo oh noes my brains

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: bash
      arguments:
        - -c
        - echo Goodbye World
