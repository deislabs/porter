mixins:
- exec

name: nginx
version: 1.19
tag: localhost:5000/nginx

install:
  - exec:
      description: "Install Hello World"
      command: bash
      flags:
        c: echo Hello World

uninstall:
- exec:
    description: "Uninstall Hello World"
    command: bash
    flags:
      c: echo Goodbye World

custom:
  foo: bar
