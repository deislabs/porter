mixins:
- helm:
    repositories:
      bitnami:
        url: "https://charts.bitnami.com/bitnami"

name: mysql
version: 0.1.3
registry: getporter

credentials:
- name: kubeconfig
  path: /root/.kube/config

install:
- helm:
    description: "Install MySQL"
    name: porter-ci-mysql
    chart: bitnami/mysql
    version: 6.14.2
    replace: true
    set:
      db.name: mydb
    outputs:
    - name: host
      secret: porter-ci-mysql
      key: mysql-root-password

uninstall:
- helm:
    description: "Uninstall MySQL"
    releases:
    - porter-ci-mysql
    purge: true
