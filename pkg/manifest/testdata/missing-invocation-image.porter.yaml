mixins:
  - exec

name: hello
description: "An example Porter with missing Invocation Image"
version: 0.1.0
tag: getporter/missing-invocation-image:v0.1.0

install:
  - exec:
      description: "Say Hello"
      command: bash
      flags:
        c: echo Hello World

status:
  - exec:
      description: "Get World Status"
      command: bash
      flags:
        c: echo The world is on fire

uninstall:
  - exec:
      description: "Say Goodbye"
      command: bash
      flags:
        c: echo Goodbye World
