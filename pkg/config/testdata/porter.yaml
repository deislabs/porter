mixins:
  - exec

dependencies:
  mysql:
    tag: "deislabs/azure-mysql:5.7"
    parameters:
      database-name: wordpress

install:
  - exec:
      description: "Install Hello World"
      command: bash
      arguments:
      - "-c"
      - "Hello World!"

uninstall:
- exec:
    description: "Uninstall Hello World"
    command: bash
    arguments:
    - -c
    - echo Goodbye World
