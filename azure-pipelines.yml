# Go
# Build your Go project.
# Add steps that test, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/go

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOROOT: '/usr/local/go1.11' # Go installation path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code

steps:
- task: Docker@1
  displayName: Login
  inputs:
    containerRegistryType: Container Registry
    dockerRegistryEndpoint: deislabs-registry
  command: login

- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
  displayName: 'Set up the Go workspace'

- script: |
    docker login -u $(DOCKER_USER) --password-stdin <<< $DOCKER_PASSWORD
- script: |
     make build test-unit
  workingDirectory: '$(modulePath)'
  displayName: 'Unit Test'

- script: |
    git clone https://$(GITHUB_TOKEN)@github.com/deislabs/duffle.git '$(GOPATH)/src/github.com/deislabs/duffle'
    cd $(GOPATH)/src/github.com/deislabs/duffle
    make bootstrap build
    cp bin/duffle $(GOPATH)/bin/
  displayName: 'Install duffle'

- script: |
    make test-cli
  workingDirectory: '$(modulePath)'
  displayName: 'Integration Test'
